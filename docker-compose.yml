version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hackathon-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notifications
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - hackathon-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: hackathon-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - hackathon-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: hackathon-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - hackathon-network

  notification-api:
    build:
      context: .
      dockerfile: services/notifications-api/Dockerfile
    container_name: hackathon-notification-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=notifications;Username=postgres;Password=postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5001:8080"
    networks:
      - hackathon-network

  notification-worker:
    build:
      context: .
      dockerfile: services/notifications-worker/Dockerfile
    container_name: hackathon-notification-worker
    environment:
      ConnectionStrings__Postgres: Host=postgres;Port=5432;Database=notifications;Username=postgres;Password=postgres
      RabbitMq__Host: rabbitmq
      RabbitMq__Username: guest
      RabbitMq__Password: guest
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - hackathon-network

  # Angular 21 SPA Development Server
  web-spa:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: hackathon-web-spa
    ports:
      - "4200:4200"
    volumes:
      # Mount source code for hot reload
      - ./apps/web-spa:/workspace/apps/web-spa
      - ./packages/shared:/workspace/packages/shared
      # Keep node_modules inside containers, persisted via named volumes
      - web-spa-node-modules:/workspace/apps/web-spa/node_modules
      - shared-node-modules:/workspace/packages/shared/node_modules
    working_dir: /workspace/apps/web-spa
    command: >
      sh -c "
        cd /workspace/packages/shared &&
        if [ ! -d node_modules ] || [ -z \"$(ls -A node_modules 2>/dev/null)\" ]; then
          echo \"Installing shared deps...\" &&
          npm install --legacy-peer-deps;
        fi &&
        cd /workspace/apps/web-spa &&
        if [ ! -d node_modules ] || [ -z \"$(ls -A node_modules 2>/dev/null)\" ]; then
          echo \"Installing web-spa deps...\" &&
          npm install --legacy-peer-deps;
        fi &&
        npm start -- --host 0.0.0.0 --poll 2000"
    environment:
      - NODE_ENV=development
    networks:
      - hackathon-network

  # Ionic Angular Mobile App Development Server
  mobile-app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: hackathon-mobile-app
    ports:
      - "8100:8100"
      - "35729:35729" # LiveReload
    volumes:
      # Mount source code for hot reload
      - ./apps/mobile-app:/workspace/apps/mobile-app
      - ./packages/shared:/workspace/packages/shared
      # Keep node_modules inside containers, persisted via named volumes
      - mobile-app-node-modules:/workspace/apps/mobile-app/node_modules
      - shared-node-modules:/workspace/packages/shared/node_modules
    working_dir: /workspace/apps/mobile-app
    command: >
      sh -c "
        cd /workspace/packages/shared &&
        if [ ! -d node_modules ] || [ -z \"$(ls -A node_modules 2>/dev/null)\" ]; then
          echo \"Installing shared deps...\" &&
          npm install --legacy-peer-deps;
        fi &&
        cd /workspace/apps/mobile-app &&
        if [ ! -d node_modules ] || [ -z \"$(ls -A node_modules 2>/dev/null)\" ]; then
          echo \"Installing mobile-app deps...\" &&
          npm install --legacy-peer-deps;
        fi &&
        npm start"
    environment:
      - NODE_ENV=development
    networks:
      - hackathon-network

volumes:
  pgdata:
  web-spa-node-modules:
  mobile-app-node-modules:
  shared-node-modules:


networks:
  hackathon-network:
    driver: bridge
