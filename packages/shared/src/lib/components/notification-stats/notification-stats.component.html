<div class="notification-stats">
    <div class="kpi-row">
        <div class="kpi blue">
            <div class="kpi-value">{{ total }}</div>
            <div class="kpi-label">Total notifications</div>
            <span class="more">View all</span>
        </div>
        <div class="kpi green">
            <div class="kpi-value">{{ info }}</div>
            <div class="kpi-label">Info</div>
            <span class="more">View info</span>
        </div>
        <div class="kpi orange">
            <div class="kpi-value">{{ warning }}</div>
            <div class="kpi-label">Warnings</div>
            <span class="more">View warnings</span>
        </div>
        <div class="kpi red">
            <div class="kpi-value">{{ error }}</div>
            <div class="kpi-label">Errors</div>
            <span class="more">View errors</span>
        </div>
    </div>
</div>
